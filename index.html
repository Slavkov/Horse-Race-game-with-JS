<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horse Race</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Horse Race</h1>
        </div>
        <div class="play">
            <div class="playground">
                <div class="field">
                    <img id="first" class="first-horse" src="img/red-still.jpg" alt="first-player" />
                </div>
                <div class="field">
                    <img id="second" src="img/green-still.jpg" alt="second-player" />
                </div>
                <div class="field">
                    <img id="third" src="img/blue-still.jpg" alt="third-player" />
                </div>
                <div class="field">
                    <img id="fourth" src="img/yellow-still.jpg" alt="fourth-player" />
                </div>
                <div class="field">
                    <img id="fifth" src="img/red-still.jpg" alt="fifth-player" />
                </div>
            </div>
        </div>

        <div class="start">
            <button id="start__button" class="u-margin-1">START</button>
            <span class="u-margin-1">Winner is:</span>
            <span id="winner" class="u-margin-1">(game in progress)</span>
        </div>

        <script src="app/script.js" type="text/javascript"></script>
</body>

</html>
